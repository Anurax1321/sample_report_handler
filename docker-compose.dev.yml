services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sample-report-backend-dev
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:5173
      - SQLALCHEMY_DATABASE_URI=sqlite:///./dev.db
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
      - backend-db:/app/db_data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sample-report-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  backend-uploads:
    driver: local
  backend-db:
    driver: local
