services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sample-report-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000
      - SQLALCHEMY_DATABASE_URI=sqlite:///./dev.db
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads        # Persistent uploads storage
      - backend-db:/app/db_data              # Persistent database storage
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sample-report-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy           # Wait for backend to be healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  backend-uploads:
    driver: local
  backend-db:
    driver: local
